auth:
  auth-memory:
    users:
      foo:
        name: test
        password: test
## we don't need any remote request
listen:
  127.0.0.1:4873
storage: /tmp/verdaccio-storage
max_body_size: 1000mb
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@dxos/*':
    access: $all
    publish: $all
  '@braneframe/*':
    access: $all
    publish: $all
  'app-to-register':
    access: $all
    publish: $all
  '**':
    access: $all
    publish: $all
    proxy: npmjs
  '@*/*':
    access: $all
    publish: $authenticated
    proxy: npmjs
middlewares:
  audit:
    enabled: true
logs:
 - {type: stdout, format: pretty, level: info}

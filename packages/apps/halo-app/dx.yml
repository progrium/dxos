version: 1

package:
  modules:
    - name: halo
      type: dxos:type/app
      displayName: HALO
      description: Self-sovereign identity management.
      build:
        command: pnpm -w nx bundle halo-app

runtime:
  client:
    log:
      filter: halo-app:debug,client:debug,config:debug,warn
    remoteSource: /vault.html
    storage:
      persistent: true
      
  services:
    signal:
      server: ws://kube-2.local/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
    # ipfs:
    #   server: http://dev.kube.dxos.org:5001/api/v0
    #   gateway: https://dev.kube.dxos.org/ipfs/gateway
    # publisher:
    #   server: wss://dev.kube.dxos.org/.well-known/dx/deploy
      # server: http://kube-2.local:5001/api/v0
    ipfs:
      server: /ip4/192.168.1.185/tcp/5001
      gateway: http://kube-2.local/ipfs/gateway
    publisher:
      server: ws://192.168.1.185/.well-known/dx/deploy
    dxns:
      server: https://kube.dxos.org/.well-known/dx/registry
